<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ficha2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="app">
        {{titulo}} <br><br>
        {{tarefas}}
        <h1>------------------------------------------------</h1>
        <h2>Lista de tarefas</h2>
        <input type="text" placeholder="Insira uma nova tarefa" v-model="novaTarefa" @keyup.enter="tarefas.push(novaTarefa)">
        <button @click="inseretarefa()">Inserir</button>
        <ul>
            <li v-for="item in tarefas">{{item}}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>

    <script>
    var aplicacao = new Vue({
        el: '#app',
        data:{
            titulo:'Hello World',
            novaTarefa:'',
            tarefas:['Exercícios de HTML e CSS',
            'Exercicios de Javascript',
            'Exercícios de VueJS',
            'Exercícios de Angular',
            'Juntar tudo no Projeto Toolbox2'
            ]
        },
        methods:{
            inseretarefa: function(){
                if(!!this.novaTarefa){
                    this.tarefas.push(this.novaTarefa)
                    this.novaTarefa=''
                }
            }
        }
    })
    </script>
</body>
</html>
