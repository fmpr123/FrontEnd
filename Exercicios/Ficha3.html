<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ficha3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="app">
        <h2>Lista de tarefas</h2>
        <input type="text" placeholder="Insira uma nova tarefa" v-model="novaTarefa" @keyup.enter="tarefas.push(novaTarefa)">
        <button @click="inseretarefa()">Inserir</button>
        <ul>
        <li v-for="item in tarefas"
            :class="{realizada: item.realizada, prioritario:item.prioritario}"
            @click="realizaTarefa(item)">
            {{item.nome}}
        </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>

    <script>
    var aplicacao = new Vue({
        el: '#app',
        data:{
            novaTarefa:'',
            tarefas:[{
            nome:'Exercícios de HTML e CSS',
            prioritario:false,
            realizada:false
        },{
            nome:'Exercicios de Javascript',
            prioritario:false,
            realizada:false
        },{
            nome:'Exercícios de VueJS',
            prioritario:false,
            realizada:false
        },{
            nome:'Exercícios de Angular',
            prioritario:false,
            realizada:false
        },]
        },
        methods:{
            realizaTarefa: function(item){
                item.realizada=!item.realizada
            },
            inseretarefa: function(){
                if(!!this.novaTarefa){
                    this.tarefas.push({
                        nome: this.novaTarefa,
                        prioritario: false,
                        realizada:false
                    })
                    this.novaTarefa=''
                }
            }
        }
    })
    </script>
    <style>
        .realizada{
            text-decoration: line-through;
            color: grey;
        }

        .prioritario{
            color: red;
        }
    </style>
</body>
</html>
