<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercício5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>

    <div id="app">
        <h1>Soma dos primeiros 100 números inteiros</h1>
        <button v-on:click="calc()">Mostrar</button>
        <h1>{{res}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>

    <script>

        var aplicacao = new Vue({
            el: '#app',
            data: {
                res:0,
                r:0
            },
            methods: {
                calc: function () {
                    while(this.r<100)
                     {
                        this.r=this.r+1
                        this.res=this.res+this.r
                     }
                }
            }
        })
    </script>


</body>

</html>
